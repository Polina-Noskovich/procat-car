{% extends 'layout.html' %}

{% block urlContent %}
<section class="booking-container">
    <div class="booking-overlay">
        <div class="booking-box">
            <h1>Добавить бронирование</h1>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="car_id" value="{{ car.id }}">
                
                <label for="start_date">Дата начала:</label>
                <input type="datetime-local" id="start_date" name="start_date" required><br>

                <label for="end_date">Дата окончания:</label>
                <input type="datetime-local" id="end_date" name="end_date" required><br>

                <button type="submit" class="booking-button">Оформить бронирование</button>
            </form>

            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}

            {% if booking_info %}
            <a href="{% url 'order_list' %}" class="success-message">
                Бронирование оформлено!<br>
                Перейти к заказам
            </a>
        {% endif %}
        
        </div>
    </div>
</section>
{% endblock %}

{% block title %}Аренда{% endblock %}
